<section class="panel-editing">
  <h2 class="visually-hidden">Редактирование и отправка фото</h2>
  <p class="panel-editing__slogan"><span class=" panel-editing__slogan-position">Затмите их всех!</span> Выкладывайте
    все, что накопилось в телефоне!</p>

  <div class="panel-editing__send editing">
    <div class="editing__wrapper container">
      <form class="editing__change" action="https://echo.htmlacademy.ru" method="post">
        <picture>
          <source type="image/webp" media="(min-width: 960px)"
            srcset="img/photo-road-desktop@2x.webp 2x, img/photo-road-desktop@1x.webp 1x">
          <source type="image/webp" media="(min-width: 660px)"
            srcset="img/photo-road-tablet@2x.webp 2x, img/photo-road-tablet@1x.webp 1x">
          <source type="image/webp" media="(min-width: 660px)"
            srcset="img/photo-road-mobile@2x.webp 2x, img/photo-road-mobile@1x.webp 1x">

          <source media="(min-width: 960px)"
            srcset="img/photo-road-desktop@2x.jpg 2x, img/photo-road-desktop@1x.jpg 1x">
          <source media="(min-width: 660px)" srcset="img/photo-road-tablet@2x.jpg 2x, img/photo-road-tablet@1x.jpg 1x">
          <img class="editing__image" src="img/photo-road-mobile@1x.jpg" srcset="img/photo-road-mobile@2x.jpg 2x"
            width="280" height="374" alt="selected image">
        </picture>

        <div class="editing__tools-wrapper">
          <div class="editing__icon-wrapper">
            <button class="editing__icon editing__icon--active editing__crop" type="button"
              aria-label="Обрезать изображение">
              <svg class="editing__icon-mobile" width="48" height="48">
                <use xlink:href="#crop"></use>
              </svg>

              <svg class="editing__icon-tablet" width="24" height="22">
                <use xlink:href="#crop"></use>
              </svg>
            </button>
            <div class="editing__scale editing__scale--crop editing__scale--active">
              <button class="editing__thumb editing__thumb--crop" type="button"
                aria-label="Изменить значение обрезки"></button>
            </div>

            <button class="editing__icon editing__fill" type="button" aria-label="Изменить заливку">
              <svg class="editing__icon-mobile" width="48" height="48">
                <use xlink:href="#fill"></use>
              </svg>

              <svg class="editing__icon-tablet" width="24" height="22">
                <use xlink:href="#fill"></use>
              </svg>
            </button>
            <div class="editing__scale editing__scale--fill">
              <button class="editing__thumb editing__thumb--fill" type="button"
                aria-label="Изменить значение обрезки"></button>
            </div>

            <button class="editing__icon editing__contrast" type="button" aria-label="Изменить контрастность">
              <svg class="editing__icon-mobile" width="32" height="32">
                <use xlink:href="#contrast"></use>
              </svg>

              <svg class="editing__icon-tablet" width="16" height="16">
                <use xlink:href="#contrast"></use>
              </svg>
            </button>
            <div class="editing__scale editing__scale--contrast">
              <button class="editing__thumb editing__thumb--contrast" type="button"></button>
            </div>
          </div>

          <button class="editing__post" type="submit">Запостить</button>
          <button class="editing__cancel" type="reset">Отмена</button>
        </div>
      </form>
    </div>
  </div>
</section>
