<div id="ymap" class="map">
  <picture>
    <source type="image/webp" media="(min-width: 960px)"
      srcset="img/bg-map-desktop@2x.webp 2x, img/bg-map-desktop@1x.webp 1x">
    <source type="image/webp" media="(min-width: 660px)"
      srcset="img/bg-map-tablet@1x.webp 2x, img/bg-map-tablet@1x.webp 1x">
    <source type="image/webp" srcset="img/bg-map-mobile@1x.webp 2x, img/bg-map-mobile@1x.webp 1x">

    <source media="(min-width: 960px)" srcset="img/bg-map-desktop@2x.jpg 2x, img/bg-map-desktop@1x.jpg 1x">
    <source media="(min-width: 660px)" srcset="img/bg-map-tablet@1x.jpg 2x, img/bg-map-tablet@1x.jpg 1x">
    <img class="map__image" src="img/bg-map-mobile@1x.jpg" srcset="img/bg-map-mobile@2x.jpg 2x" width="320" height="645"
      alt="example">
  </picture>
</div>
